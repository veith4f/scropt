---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - scripts.scropt.io
  resources:
  - luascripts
  - moonscripts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - scripts.scropt.io
  resources:
  - luascripts/finalizers
  - moonscripts/finalizers
  verbs:
  - update
- apiGroups:
  - scripts.scropt.io
  resources:
  - luascripts/status
  - moonscripts/status
  verbs:
  - get
  - patch
  - update
